<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Promedio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Promedio</h1>

  <label for="examen1">Examen Parcial 1 (0 - 100)</label>
  <input type="number" id="examen1" step="0.01" min="0" max="100">

  <label for="examen2">Examen Parcial 2 (0 - 100)</label>
  <input type="number" id="examen2" step="0.01" min="0" max="100">

  <label for="actividades">Actividades (10%)</label>
  <input type="number" id="actividades" step="0.01" min="0" max="10">

  <label for="archivos">Archivos .es (0 - 10)</label>
  <input type="number" id="archivos" step="0.01" min="0" max="10">

  <label for="practicas">Actividades Prácticas (0 - 40)</label>
  <input type="number" id="practicas" step="0.01" min="0" max="40">

  <button onclick="calcularPromedio()">Calcular Promedio</button>

  <div id="resultado"></div>

  <script>
    function calcularPromedio() {
      let examen1 = parseFloat(document.getElementById('examen1').value) || 0;
      let examen2 = parseFloat(document.getElementById('examen2').value) || 0;
      let actividades = parseFloat(document.getElementById('actividades').value) || 0;
      let archivos = parseFloat(document.getElementById('archivos').value) || 0;
      let practicas = parseFloat(document.getElementById('practicas').value) || 0;

      let promedioExamenes = ((examen1 + examen2) / 2) * 0.40;
      let actividadesFinal = actividades; // ya es el 10%
      let archivosFinal = archivos;       // ya es el 10%
      let practicasFinal = practicas;     // ya está en base 40

      let total = promedioExamenes + actividadesFinal + archivosFinal + practicasFinal;

      document.getElementById('resultado').innerText = "Tu promedio final es: " + total.toFixed(2);
    }
  </script>
</body>
</html>
